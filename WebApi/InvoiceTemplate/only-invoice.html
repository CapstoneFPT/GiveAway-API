<html lang="en" data-bs-theme="light">
<head>
    <title>Invoice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body p-4">
                <div class="row">
                    <div class="col-12 mb-3">
                        <h1 class="h3">Give Away</h1>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 class="h4 text-secondary">Invoice #{{InvoiceNumber}}</h2>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-6">
                        <p class="mb-1 text-muted">Issue Date:</p>
                        <p class="fw-bold">{{IssueDate}}</p>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-sm-6">
                        <p class="mb-1 text-muted">Issue For:</p>
                        <p class="fw-bold">{{CustomerName}}</p>
                        <p class="text-muted">
                            Phone: {{CustomerPhone}}<br>
                        </p>
                    </div>
                    <div class="col-sm-6">
                        <p class="mb-1 text-muted">Issued By:</p>
                        <p class="text-muted">{{ShopAddress}}</p>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th class="text-end">Quantity</th>
                                <th class="text-end">Unit Price</th>
                                <th class="text-end">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{OrderItems}}
                        </tbody>
                    </table>
                </div>
                <div class="row justify-content-end">
                    <div class="col-sm-6">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Subtotal:</span>
                            <span class="fw-bold">{{Subtotal}} VND</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="text-muted">Total:</span>
                            <span class="fw-bold">{{Total}} VND</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
